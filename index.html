<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高成鮮花店專業送花</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8b6d9, #ffddf0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  /* 調整為 'flex-start' 以便從頂部開始 */
            min-height: 100vh;  /* 改為 min-height 而非 height */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #4f4f4f;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            font-size: 1.2em;
        }

        a {
            color: #ff4b7a;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #ff8fb0;
            transform: translateY(-5px);
        }

        li {
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        li:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .region-title {
            font-size: 2em;
            margin-top: 40px;
            color: #4f4f4f;
        }
    </style>
</head>
