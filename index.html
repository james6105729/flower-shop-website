<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>高成鮮花店專業送花</title>
    <style>
        /* 設定整體頁面 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        /* 頁面標題 */
        h1 {
            font-size: 2.8em;
            color: #333;
            margin: 40px 0;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* 區域標題 */
        .region-title {
            font-size: 1.8em;
            margin-top: 20px;
            color: #5a5a5a;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* 卡片式區塊 */
        .region {
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        /* 滑鼠懸停時卡片陰影效果 */
        .region:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* 列表 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        /* 連結設計 */
        a {
            font-size: 1.1em;
            color: #ff5c8d;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            background-color: #fff;
            border: 2px solid #ff5c8d;
            transition: all 0.3s ease;
        }

        /* 滑鼠懸停時的效果 */
        a:hover {
            background-color: #ff5c8d;
            color: #fff;
            transform: translateY(-3px);
        }

        /* 響應式設計 - 優化手機端顯示 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .region-title {
                font-size: 1.5em;
            }

            .region {
                width: 90%;
                padding: 20px;
            }
        }

    </style>
</head>

</body>
</html>
